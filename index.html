<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Photo Gallery | Joe Dodd</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/lightbox.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container">
    <input type="search" name="search" id="photoSearch" placeholder="Search..." autofocus>
</div>
<div class="container clearfix" id="gallery">
    <span></span>
    <div class="col">
        <a href="photos/01.jpg" data-lightbox="gallery" data-title="Hay Bales">
            <img class="gallery-item" src="photos/01.jpg" title="Hay Bales" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        </a>
    </div>
    <div class="col">
        <a href="photos/02.jpg" data-lightbox="gallery">
            <img class="gallery-item" src="photos/02.jpg" title="Lake" alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        </a>
    </div>
    <div class="col">
        <a href="photos/03.jpg" data-lightbox="gallery">
            <img class="gallery-item" src="photos/03.jpg" title="Canyon" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        </a>
    </div>
    <div class="col">
        <a href="photos/04.jpg" data-lightbox="gallery">
            <img class="gallery-item" src="photos/04.jpg" title="Iceberg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. ">
        </a>
    </div>
    <div class="col">
        <a href="photos/05.jpg" data-lightbox="gallery">
            <img class="gallery-item" src="photos/05.jpg" title="Desert" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        </a>
    </div>
    <div class="col">
        <a href="photos/06.jpg" data-lightbox="gallery">
            <img class="gallery-item" src="photos/06.jpg" title="Fall" alt="Fall is coming, I love when the leaves on the trees start to change color.">
        </a>
    </div>
    <div class="col">
        <a href="photos/07.jpg" data-lightbox="gallery">
            <img class="gallery-item" src="photos/07.jpg" title="Plantation" alt="I drove past this plantation yesterday, everything is so green!">
        </a>
    </div>
    <div class="col">
        <a href="photos/08.jpg" data-lightbox="gallery">
            <img class="gallery-item" src="photos/08.jpg" title="Dunes" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        </a>
    </div>
    <div class="col">
        <a href="photos/09.jpg" data-lightbox="gallery">
            <img class="gallery-item" src="photos/09.jpg" title="Countryside Lane" alt="We enjoyed a quiet stroll down this countryside lane.">
        </a>
    </div>
    <div class="col">
        <a href="photos/10.jpg" data-lightbox="gallery">
            <img class="gallery-item" src="photos/10.jpg" title="Sunset" alt="Sunset at the coast! The sky turned a lovely shade of orange.">
        </a>
    </div>
    <div class="col">
        <a href="photos/11.jpg" data-lightbox="gallery">
            <img class="gallery-item" src="photos/11.jpg" title="Cave" alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        </a>
    </div>
    <div class="col">
        <a href="photos/12.jpg" data-lightbox="gallery">
            <img class="gallery-item" src="photos/12.jpg" title="Bluebells" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        </a>
    </div>
</div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script tyep="text/javascript" src="js/lightbox.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
